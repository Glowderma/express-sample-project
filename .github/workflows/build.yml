name: Build

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  docker:
    timeout-minutes: 10
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up -d

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
